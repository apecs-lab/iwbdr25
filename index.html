<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iWBDR25 - The 5th International Workshop on Big Data Reduction</title>
    <link rel="stylesheet" href="css/styles.css">
    
    <!-- Ensure marked.js loads before scripts.js -->
    <script src="js/marked.min.js"></script>
    <script src="js/scripts.js"></script>
    <style>
        .center-nav li {
            font-size: 1.5em; /* Make listing items bigger */
        }
        .header-container {
            background-color: #333;  /* match nav */
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 10px;
        }
        .header-title {
            flex-grow: 1;
            text-align: left;
        }
        .logo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .logo {
            max-height: 50px;
        }
        .funds-text {
            font-size: 0.8em;
            color: blue;
            text-align: left;
            max-width: 300px;
            white-space: pre-line;
        }
        .center-nav a {
            text-decoration: none;
            padding: 10px;
            display: inline-block;
            color: #f0f0f0; /* Keep original font color */
        }
        .center-nav a.active {
            background-color: #f0f0f0;
            font-weight: bold;
            color: black !important; /* Change to dark font only when active */
        }
	body, html {
	    margin: 0;
            padding: 0;
            overflow-x: hidden;
	}
	main {
            padding: 20px;
            box-sizing: border-box;
            max-width: 100%;
	}
	.content-window {
            max-width: 100%;
            overflow-x: auto;
            word-wrap: break-word;
	}
	.markdown-content {
            max-width: 98%;
            word-break: break-word;
            overflow-wrap: break-word;
            white-space: normal;
	}
	.markdown-content pre {
            overflow-x: auto;
            white-space: pre-wrap;
            word-break: break-word;
	}
	.flex-figures {
    	    display: flex;
            flex-wrap: wrap;
            justify-content: flex-start;
            gap: 20px;
	}
	.flex-figures figure {
    	    flex: 1 1 300px;
	    max-width: 600px;
            text-align: center;
	}   
	.outer {
            display: flex;
            justify-content: center;
        }
        .inner {
            max-width: 1200px; /* adjust the max-width value as needed */
        }
	@media (max-width: 600px) {
            nav ul.center-nav {
            flex-wrap: wrap;
            justify-content: center;
    	}
    	nav ul.center-nav li {
            flex: 1 1 45%;
            text-align: center;
            margin: 5px 0;
    	}
	}
    .conference-link {
        color: inherit;
        text-decoration: underline;
    }
    </style>
</head>
<body>
    <header class="header-container">
        <div class="header-text">
            <h1 class="header-title">The 5th International Workshop on Big Data Reduction</h1>
            <h2 class="header-subtitle">held with <a class="conference-link" href="https://conferences.cis.um.edu.mo/ieeebigdata2025/" target="_blank" rel="noopener noreferrer">2025 IEEE International Conference on Big Data</a></h2>
        </div>
        <div class="logo-container">
	    <!-- <img src="images/doe-logo.png" alt="Logo" class="logo"> -->
        </div>
    </header>
    <nav>
        <ul class="center-nav">
            <li><a href="javascript:void(0)" onclick="loadMarkdown('pages/introductions.md', this)">Home</a></li>
            <li><a href="javascript:void(0)" onclick="loadMarkdown('pages/call-for-contribution.md', this)">Call for Contribution</a></li>
            <li><a href="javascript:void(0)" onclick="loadMarkdown('pages/program.md', this)">Program</a></li>
            <li><a href="javascript:void(0)" onclick="loadMarkdown('pages/organizations.md', this)">Organization</a></li>
            <li><a href="javascript:void(0)" onclick="loadMarkdown('pages/contact.md', this)">Contact Us</a></li>
            <li><a href="javascript:void(0)" onclick="loadMarkdown('pages/past-events.md', this)">Past Events</a></li>
        </ul>
    </nav>
    <div class="outer">
        <div class="inner">
            <main>
                <div class="content-window">
                    <div id="content-frame" class="markdown-content" style="text-align: justify; text-justify: inter-word;"></div>
                </div>
            </main>
        </div>
    </div>

    <!-- Load default page on startup -->
    <script>
        function loadMarkdown(file, element) {
            fetch(file)
                .then(response => response.text())
                .then(text => {
                    document.getElementById('content-frame').innerHTML = marked.parse(text);
                    document.querySelectorAll('.center-nav a').forEach(link => link.classList.remove('active'));
                    if (element) {
                        element.classList.add('active');
                    }
                })
                .catch(error => console.error('Error loading markdown:', error));
        }
        
        window.onload = function() {
            loadMarkdown('pages/introductions.md', document.querySelector('.center-nav a'));
        };
    </script>
</body>
</html>
